<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Canyon Climber v0.14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui">
        <h1 id="score">Height: 0</h1>
        <p id="bits" style="color: #FFD700; font-weight: bold; margin: 5px 0;">Bits: 0</p>
        <p id="status">Hold to Aim</p>
    </div>
    
    <div id="zone-ui">
        <div class="zone-name" id="zone-name">THE CITY</div>
        <div class="best-score" id="best-score">Best: 0</div>
    </div>

    <div id="shop-menu" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.95); padding:20px; border:2px solid #00ffcc; z-index:100; text-align:center; min-width:280px; font-family:monospace; box-shadow: 0 0 20px rgba(0,255,204,0.3);">
        <h2 style="color:#00ffcc; margin-top:0; letter-spacing: 2px;">NINJA SHOP</h2>
        <p id="shop-bits" style="color:#FFD700; font-size: 18px; margin-bottom: 20px;">Bits: 0</p>
        
        <div id="color-list" style="display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-bottom:25px;"></div>
        
        <button id="close-shop" style="background:#444; color:white; border:none; padding:12px 24px; cursor:pointer; font-family:monospace; font-weight:bold; letter-spacing: 1px;">CLOSE</button>
    </div>

    <button id="open-shop-btn" style="position:absolute; bottom:20px; left:20px; background:#00ffcc; border:none; padding:12px 20px; font-family:monospace; font-weight:bold; cursor:pointer; z-index:10; box-shadow: 2px 2px 0px #000;">SHOP</button>
    
    <div id="version">v0.14 GitHub</div>
    
    <canvas id="gameCanvas"></canvas>

    <script type="module" src="js/main.js"></script>
</body>
</html>
